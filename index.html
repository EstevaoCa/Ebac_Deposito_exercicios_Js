<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./Css/main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Saque</h2>
        <form id="form-saque">
            <input type="text" id="nome-beneficiario-input" required placeholder="Nome completo do beneficiário" />
            <p class="error-message">
              O nome precisa ser completo
            </p>
            <input type="number" id="saldo-conta-input" required placeholder="Saldo da conta" />
            <input type="number" id="valor-saque-input" required placeholder="Valor do saque" />
            <textarea id="descricao" placeholder="Descrição (opcional)"></textarea>
            <button id="btn-sacar" type="submit">Sacar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./Js/javascript.js"></script>
</body>
</html>
